<!DOCTYPE html>
<html>
<head>
    <script src="main.js"></script>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .todo-container {
            margin: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            padding: 5px;
        }

        .checked {
            text-decoration: line-through;
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="task" placeholder="Tambahkan tugas">
        <button onclick="addTask()">Tambah</button>
    </div>
    <ul id="taskList">
    </ul>
</body>
</html>
